<h2 cbc>Introduction</h2><div>

<p>The <tt>readDir()</tt> functions returns an asynchronously iterable list of <tt>dirEntry</tt> objects:</p>

<figure class="listing"><figcaption><a href=""</figcaption><pre>
for await ( const dirEntry of Deno.<hi>readDir</hi> ( "." ) ) {
    console.log( dirEntry.name );
	}
</pre></figure>
